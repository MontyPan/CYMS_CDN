	<script type="text/javascript">
		var openid = "";
		var type = "";

		$(document).ready(function() {
			prepareI18N(customI18N);

			for (var locale in language) {
				$("#language").append(
					"<option value='" + locale + "'" + 
					(locale == dontCare.decideLocale() ? "selected" : "" ) + 
					">" + language[locale] + "</option>"
				);
			}

			$("#language").change(
				function() {
					localStorage.setItem(storageItem.locale, $( "#language option:selected" ).val());
					//避免 URL 的 query string 有帶 locale 導致 decideLocale() 蓋過上一行的設定
					//當然，這邊賭的是沒有其他 query string...... [逃]
					location.href = "login.html";	
				}
			);

			//legacy code
           	var url = new URL(window.location.href);
            openid = url.searchParams.get("openid");
            type = url.searchParams.get("type");
            if(openid != undefined && openid != null && openid != "" && type != undefined && type != null && type != "") {
            	console.log(openid);
            	console.log(type);
        	}
			if(getLocalStorageItem("acc") !== "")
        		$("#account").val(getLocalStorageItem("acc"));
        	if(getLocalStorageItem("psw") !== "")
        		$("#password").val(getLocalStorageItem("psw"));
        	if(getLocalStorageItem("acc") !== "" && getLocalStorageItem("psw") !== "") {
        		var account = $("#account").val().trim();
            	var password = $("#password").val().trim();
        		if(account !== "" && password !== "") {
        			login();
        		}
        	}
        });

		function customI18N() {
			$("#password").attr({placeholder : $.i18n("password_placeholder")});
			$("#account").attr({placeholder : $.i18n("account_placeholder")});
		}

        function login() {
            var account = $("#account").val().trim();
            var password = $("#password").val().trim();
            if(account === "" || password === "") {
                alert($.i18n("account_password_empty"));
            }
            else {
                var sJson = JSON.stringify
                ({
                    account: account,
                    password: md5(password),
                    project: "cyms",
                    role: "client",
                    openid: openid,
                    role_type: type
                });
                $.ajax({
                    type: "POST",
                    data: { "requestObject": sJson },
                    dataType: "json",
                    url: api_url + "/cyms/login.php",
                    success: function (data) {
                    	console.log(data);
                        if(data.objects.length > 0) {
                            var uid, acc, name, gender, vip_tag, imgurl, ID, phone;
                            $.each(data.objects, function (index, element) {
                                role = element.role;
                                uid = element.uid;
                                acc = element.acc;
                                name = element.name;
                                gender = element.gender;
                                vip_tag = element.vip_tag;
                                imgurl = element.imgurl;
                                ID = element.ID;
                                phone = element.phone;
                                setLocalStorageItem("role", element.role);
                                setLocalStorageItem("manage_oid", element.manage_oid);
                                setLocalStorageItem("o_name", element.o_name);
                                console.log(element);
                            });
                            if(role === "4") {
                            	var org_vip_tag = getLocalStorageItem("patient_vip_tag");
                                setLocalStorageItem("uid", uid);
                                setLocalStorageItem("patient_uid", uid);
                                setLocalStorageItem("acc", acc);
                                setLocalStorageItem("patient_acc", acc);
                                setLocalStorageItem("psw", password);
                                setLocalStorageItem("name", name);
                                setLocalStorageItem("patient_name", name);
                                setLocalStorageItem("gender", gender);
                                setLocalStorageItem("patient_gender", gender);
                                setLocalStorageItem("patient_vip_tag", vip_tag);
                                setLocalStorageItem("patient_img_url", imgurl);
                                setLocalStorageItem("patient_ID", ID);
                                setLocalStorageItem("patient_phone", phone);
                                setLocalStorageItem("frompage", "normal");

                                window.setTimeout( function(){
                                	if(org_vip_tag !== getLocalStorageItem("patient_vip_tag")) {
                                		window.location = "./userChangeNotice.html?org_vip=" + org_vip_tag;
                                	}
                                	else {
                                		if(getLocalStorageItem(getLocalStorageItem("uid") + "_notice") === "yes") {
	                                        window.location = "./Home.html";
	                                    }
	                                    else {
	                                        window.location = "./userNotice.html";
	                                    }
                                	}
                                }, 100 );

                            }
                        }
                        else {
                            alert($.i18n("account_password_error"));
                        }
                    },
                });
            }
        }
	</script>
