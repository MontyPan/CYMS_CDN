<body class="cbp-spmenu-push">

                </div>
                <div class="col-xs-6 font">
                    <button type="button" class=" btn-pageStyle btn-block header-text"

                        </i>
                        <div class="col-xs-4 bold" style="font-size: 3vmax; text-align: center; margin-left: -7%;">
                            <select id="exercise_type">
                            </select>
                        </div>
                        <div class="col-xs-4 bold" style="text-align: center;padding: 0;font-size: 3vmax;">
                            <input id='ex_time' type="text" class="input-text">
                        </div>
                        <div class="clearfix"> </div>
                    </div>
                    <div class="row">
                        <button type="button" class="btn-pageStyle btn-block header-text text-center"
                            onclick="uploadTime(ex_time.value);">
                            <span>
                                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                            </span>
                            <span style="margin-left:5px;" data-i18n="new_"></span>

                    </div>
                </div>
