                        <div class="col-xs-6 font">

                                    <input id="period_month" class="radio-beauty" type="radio" name="date_range" value="month">
                                    <label for="period_month" data-i18n="month"></label>
                                    <input id="period_year" class="radio-beauty" type="radio" name="date_range" value="year">
                                    <label for="period_year" data-i18n="year"></label>
                                </div>
                                <button type="button" class="btn btn-success"
                                    style="font-size: 2vmax;font-weight: bold;" onclick="getRangeData()" data-i18n="search"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="activity-row">
                    <div class="col">
                        <div id="sport_no_data_div" class="activity_box font" style="display:none; margin-top:10px;">
                            <div class="card-header green-header header-text" data-i18n="exercise_record"></div>
                            <ul class="list-group list-group-flush body-text padding-LR" id="list">
                                <font size="5" color="red" data-i18n="no_exercise_record_in_period"></font>
                            </ul>
                        </div>
                        <!-- Card -->

                            <ul class="list-group list-group-flush body-text padding-LR" id="list">
                                <div id="sport_div" style="width:100%;height:500px;"></div>
                            </ul>
                        </div>
                        <!-- Card End -->
                    </div>
                </div>
